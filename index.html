<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping wed</title>
    <script
      src="https://kit.fontawesome.com/232aed5428.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <div class="container">
          <div class="img">
            <img src="./img/pngegg.png" alt="" />
            <p>hero shop</p>
          </div>
          <div class="icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
          </div>
        </div>
      </section>
      <section class="category">
        <div class="container">
          <div class="select">
            <select name="" id="">
              <option>All</option>
              <option>Coffe</option>
              <option>Pillow</option>
              <option>Phone</option>
              <option>Anime</option>
              <option>Watch</option>
              <option>Keyboand</option>
              <option>Mouse</option>
              <option>LIGma</option>
            </select>
          </div>
          <div class="input">
            <input type="text" placeholder="find item" />
          </div>
        </div>
      </section>
      <section class="product">
        <div class="container">
          <ul class="list">
            <!-- <li class="item">
              <div class="img">
                <img src="./img/img (1).png" alt="" />
              </div>
              <div class="info">
                <h1 class="name">meth</h1>
                <p class="price">100$</p>
              </div>
              <div class="btn">
                <button class="add">Add to cart</button>
              </div>
            </li> -->
          </ul>
        </div>
      </section>
      <section class="modal">
        <div class="modal-container">
          <div class="overlay"></div>
          <div class="heading">
            <h1>Your Shoping Cart</h1>
            <i class="close fa-regular fa-rectangle-xmark"></i>
          </div>
          <ul class="info">
            <li class="item">Product</li>
            <li class="item">Price</li>
            <li class="item">Quantity</li>
          </ul>
          <ul class="box-list">
            <!-- <li class="box-item">
              <div class="modal-cart">
                <div class="img">
                  <img src="./img/img (2).png" alt="" />
                </div>
                <div class="name">blue sky</div>
                <div class="price">100$</div>
                <div class="quantity">
                  <div class="icon">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <span>0</span>
                  <div class="icon">
                    <i class="fa-solid fa-minus"></i>
                  </div>
                </div>
              </div>
            </li> -->
          </ul>
          <p class="total-price">Total: <span>10$</span></p>
          <a class="checkout-btn" href="#">checkout</a>
        </div>
      </section>
    </div>

    <!-- java -->
    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
